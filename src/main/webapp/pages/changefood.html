<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="http://localhost/OrderMeal/css/changefood.css" />
	</head>

	<body>
		<div id="app">
			<template>
				<el-table :data="tableData" border style="width: 100%">
					<el-table-column align="center" prop="foodId" label="菜品编号" width="180">
					</el-table-column>
					<el-table-column align="center" prop="foodName" label="菜品名称" width="180">
					</el-table-column>
					<el-table-column align="center" prop="foodImg" label="菜品图片">
						<template slot-scope="scope">
							<el-image :src="scope.row.foodImg"></el-image>
						</template>
					</el-table-column>
					<el-table-column align="center" prop="TYPEID" label="菜品种类">
					</el-table-column>
					<el-table-column align="center" prop="foodPrice" label="普通价格">
					</el-table-column>
					<el-table-column align="center" prop="foodInfo" label="菜品描述">
					</el-table-column>
					<el-table-column align="center" prop="memberPrice" label="会员价">
					</el-table-column>
					<el-table-column align="center" label="操作">
						<template slot-scope="scope">
							<el-button id="changetext" size="mini" @click.native="changetext(scope.$index, scope.row)">修改</el-button>
						</template>
					</el-table-column>
				</el-table>
			</template>
			<div class="pagehelper">
				<el-pagination background layout="prev, pager, next" :total="1000">
				</el-pagination>
			</div>
		</div>
	</body>
	<!-- 安装axios并引入 -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- import Vue before Element -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="http://localhost/OrderMeal/js/changefood.js"></script>

</html>
