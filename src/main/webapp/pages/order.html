<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="http://localhost/OrderMeal/css/order.css" />
	</head>

	<body>
		<div id="app">
			<template>
				<el-table :data="tableData" border style="width: 100%">
					<el-table-column align="center" prop="ORDERID" label="订单编号" width="180">
					</el-table-column>
					<el-table-column align="center" prop="NICKNAME" label="顾客姓名" width="180">
					</el-table-column>
					<el-table-column align="center" prop="ADDRESS" label="桌号">
					</el-table-column>
					<el-table-column align="center" prop="TOTALPRICE" label="订单金额">
					</el-table-column>
					<el-table-column align="center" prop="ORDERSTATE" label="订单状态">
					</el-table-column>
					<el-table-column align="center" prop="ORDERTIME" label="下单时间">
					</el-table-column>
					<el-table-column align="center" label="操作">
						<template slot-scope="scope">
							<el-button size="mini" @click="toOrderDetail()">查看详情</el-button>
						</template>
					</el-table-column>
				</el-table>
			</template>
			<div class="pagehelper">
				<el-pagination background layout="prev, pager, next" :total="1000">
				</el-pagination>
			</div>
		</div>
	</body>
	<!-- import Vue before Element -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="http://localhost/OrderMeal/js/order.js"></script>

</html>
