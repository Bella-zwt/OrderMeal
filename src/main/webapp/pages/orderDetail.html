<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="http://localhost/OrderMeal/css/orderDetail.css" />
	</head>

	<body>
		<div id="app">
			<template>
				<el-table :data="orderData" border style="width: 100%">
					<el-table-column prop="ORDERID" label="订单编号" width="300">
					</el-table-column>
					<el-table-column prop="TOTALPRICE" label="订单金额" width="300">
					</el-table-column>
					<el-table-column prop="ADDRESS" label="桌号">
					</el-table-column>
				</el-table>
			</template>
			<template>
				<el-table class="foodTable" :data="tableData" border style="width: 100%">
					<el-table-column prop="FOODID" label="菜品编号" width="300">
					</el-table-column>
					<el-table-column prop="FOODNAME" label="菜品名称" width="300">
					</el-table-column>
					<el-table-column prop="FPRICE" label="价格">
					</el-table-column>
					<el-table-column prop="FCOUNT" label="数量">
					</el-table-column>
					<el-table-column prop="FTOTALPRICE" label="总额">
					</el-table-column>
				</el-table>
			</template>
			<el-button type="primary" round class="finishOrder" @click="backpage()">完结订单</el-button>
		</div>
	</body>
	<!-- import Vue before Element -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="http://localhost/OrderMeal/js/orderDetail.js"></script>

</html>
